<!DOCTYPE html>
<html class="no-js">
  <head>
    <title>bumeran.com</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="bumeran.min.css">

    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery.mobile-events.js"></script>
    <script src="js/modernizr.min.js"></script>
    <script src="js/ich.min.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/buildtemplates.js"></script>
    <script src="js/modal.js"></script>

  </head>
  <body>

    <div class="js-template-header" data-template-file="header" data-json-file="user"></div>

    <div class="js-template-home-hero" data-template-file="home-hero" data-json-file="user"></div>

    <div class="js-template-login-options" data-template-file="login-options" data-json-file="user"></div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-3">
          
          <div class="js-template-categories" data-template-file="categories" data-json-file="categories"></div>          

        </div>
        <div class="col-xs-12 col-md-9">

          <div class="h4">Empresas que conf√≠an en nosotros</div>
          <div class="js-template-grouped-listings" data-template-file="grouped-listings" data-json-file="grouped-listings"></div>

        </div>
      </div>
    </div>

    <div class="js-template-footer" data-template-file="footer" data-json-file="footer"></div>

    <div class="js-template-modal-registration" data-template-file="modal-registration" data-json-file="user"></div>

  </body>
</html>
